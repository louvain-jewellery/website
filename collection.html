<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="view-transition" content="same-origin" />

    <link rel="icon" href="favicon.png" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheets -->

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/dropdown.css" />
    <link rel="stylesheet" href="styles/layout/design-nav.css" />
    <link rel="stylesheet" href="styles/layout/page-hero.css" />
    <link rel="stylesheet" href="styles/layout/video-button.css" />
    <link rel="stylesheet" href="styles/layout/catalogue-item.css">
    <link rel="stylesheet" href="styles/layout/video-overlay.css" />

    <link rel="stylesheet" href="styles/collection.css" />

    <title>Koleksi | Louvain Jewellery</title>
  </head>

  <body>
    <!-- header -->

    <header id="header" class="header"></header>

    <main class="page-main">
      <!-- page hero -->

      <section class="page-hero">
        <img class="page-hero__image js-hero-image" src="images/logo.png" />
        <div class="page-hero__title-wrapper">
          <h2 class="page-hero__title-text js-hero-title"></h2>
          <p class="page-hero__subtitle-text js-hero-subtitle"></p>
        </div>
      </section>

      <!-- design Navigation-->

      <nav class="design-nav">
        <ul class="design-nav__item-wrapper js-design-wrapper"></ul>
      </nav>

      <!-- breadcrumb navigation -->

      <nav class="breadcrumb-nav">
        <ul class="breadcrumb-nav__item-wrapper js-breadcrumb-nav-wrapper"></ul>

        <a class="breadcrumb-nav__item-count js-item-count">0 Items</a>
      </nav>

      <!-- catalogue section -->

      <section class="catalogue js-catalogue-wrapper"></section>
    </main>

    <!-- footer -->

    <footer id="footer" class="footer"></footer>

    <!-- video overlay -->
    <div class="video-overlay js-video-overlay"></div>

    <!-- scripts -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/pages/collection.js"></script>
  </body>
</html>
