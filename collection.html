<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/dropdown.css" />
    <link rel="stylesheet" href="styles/collection.css" />

    <title>Koleksi | Louvain Jewellery</title>
  </head>

  <body>
    <header id="header" class="header"></header>

    <main>
      <!-- HERO SECTION -->

      <section class="collection-hero-section">
        <img class="collection-hero-image" src="images/logo.png" />
        <div class="collection-hero-content">
          <h2 class="collection-hero-title-text"></h2>
          <p class="collection-hero-body-text"></p>
        </div>
      </section>

      <!-- DESIGN SECTION -->

      <section class="design-section">
        <div class="design-content-container">
          <div class="design-content">
            <a
              class="design-image-link"
              href="collection.html?collection=timeless"
            >
              <img src="images/timeless.png" alt="Timeless" />
            </a>
            <a class="text-button" href="collection.html?collection=timeless"
              >Timeless</a
            >
          </div>
          <div class="design-content">
            <a
              class="design-image-link"
              href="collection.html?collection=stacking"
            >
              <img src="images/stacking.png" alt="Stacking" />
            </a>
            <a class="text-button" href="collection.html?collection=stacking"
              >Stacking</a
            >
          </div>
          <div class="design-content">
            <a
              class="design-image-link"
              href="collection.html?collection=couple"
            >
              <img src="images/couple.png" alt="Couple" />
            </a>
            <a class="text-button" href="collection.html?collection=couple"
              >Couple</a
            >
          </div>
          <div class="design-content">
            <a
              class="design-image-link"
              href="collection.html?collection=complement"
            >
              <img src="images/complement.png" alt="Complement" />
            </a>
            <a class="text-button" href="collection.html?collection=complement"
              >Complement</a
            >
          </div>
          <div class="design-content">
            <a
              class="design-image-link"
              href="collection.html?collection=independent"
            >
              <img src="images/independent.png" alt="Independent" />
            </a>
            <a class="text-button" href="collection.html?collection=independent"
              >Independent</a
            >
          </div>
        </div>
      </section>

      <!-- BREADCRUMB NAVIGATION -->

      <div class="breadcrumb-navigation">
        <a class="breadcrumb-item" href="./">Beranda</a>
        <a class="breadcrumb-item">&nbsp; / &nbsp;</a>
        <a class="breadcrumb-item" href="collection.html">Koleksi</a>
      </div>

      <div class="filter-section">
        <a class="item-count">100 Items</a>
      </div>

      <section class="catalogue-section" id="catalogue-section"></section>
    </main>

    <footer id="footer" class="footer"></footer>

    <div class="overlay"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/catalogue.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/overlay.js"></script>
    <script src="scripts/filter-product.js"></script>
    <script src="scripts/render-catalogue.js"></script>
    <script src="scripts/wishlist.js"></script>
    <script src="scripts/favorites.js"></script>
  </body>
</html>
